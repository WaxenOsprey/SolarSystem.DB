{% extends "base.html" %}
{% block content %}

<div class="parent-planet-container"></div>
<div class="planet-container">
{% for planet in all_planets %}
  <div class="planet">
      <a href="/planets/{{planet.id}}"><img src="{{planet.image}}" alt="planet picture" style="width:20%;height:20%;"></a>
      <p class="hide">____________________________________| {{ planet.name }}</p>
  </div>
</div>
{% endfor %}

<nav class="system">
<a href="/planets/new">New Planet</a>
</nav>

{% endblock %}
