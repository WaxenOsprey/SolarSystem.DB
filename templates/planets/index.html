{% extends "base.html" %}
{% block content %}

<div class="sun">
{% for planet in all_planets %}
  <div class="planet">
    <div class="content">
      <a href="/planets/{{planet.id}}">{{planet.name}}</a>
    </div>
    <img src="{{planet.image}}" alt="planet image" width="10%" height="10%">
  </div>
</div>
{% endfor %}

<a href="/planets/new">New Planet</a>

{% endblock %}
