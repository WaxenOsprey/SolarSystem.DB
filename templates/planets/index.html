{% extends "base.html" %}
{% block content %}

<div class="planet-container">
{% for planet in all_planets %}
  <div class="planet">
      <a href="/planets/{{planet.id}}">{{planet.name}}</a>
      <a href="/planets/{{planet.id}}"><img src="{{planet.image}}" alt="planet picture" style="width:10%;height:10%;"></a>
  </div>
</div>
{% endfor %}

<a href="/planets/new">New Planet</a>

{% endblock %}
